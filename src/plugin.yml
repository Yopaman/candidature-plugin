name: GocCandidature
main: fr.yopaman.goccandid.GocCandid
version: 0.0.1
description: Plugin de candidature pour le serveur Gloireocube
author: Yopaman
commands:
  candidature:
    description: Commande de candidature, seule commande du plugin
    usage: /<command>
    permission: goccandidature.candidature
permissions:
  goccandid.candidature:
    description: Permet d'utiliser la commande de candidature
    default: op
  goccandid.candidature.listnew:
    description: Permet d'utiliser la commande pour lister les candidatures non accept√©es.
    default: op
  goccandid.candidature.accept:
    description: Permet d'utiliser la commande pour accepter une candidature
    default: op
  goccandid.candidature.refuse:
    description: Permet d'utilisser la commande pour refuser une candidature
